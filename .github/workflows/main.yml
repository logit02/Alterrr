name: Client CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main 

env:
  DOCKER_REGISTRY: "inesa2002"
  DOCKER_REPOSITORY: "alterrr2021"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    
    - name: Init
      run: |

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
        
    - name: Build Docker Image
      working-directory: Client
      run: |
        docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:client-prd -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:client-0.0.1 .
        
        docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:client-prd
        docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:client-0.0.1

    - name: Build Docker Image
      working-directory: Server
      run: |
        docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:server-prd -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:server-0.0.1 .
        docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:server-prd
        docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:server-0.0.1

